{{ $rootPage := . }}
<nav>
  <div class="nav-heading">Overview</div>
  {{ range .Site.Pages }}
    {{ if (not .Parent) }}
      <a
        class="nav-link {{ if eq $rootPage . }}active{{ end }}"
        href="{{ .RelPermalink }}"
      >
        <div>
          {{ .Title }}
        </div>
      </a>
      {{ partial "nav/nav-walk.html" (dict "ctx" . "rootPage" $rootPage) }}
    {{ end }}
  {{ end }}
</nav>
