{{ $rootPage := .rootPage }}
{{ range .ctx.Pages.ByWeight }}
  {{ if .Content }}
    <a
      class="nav-link {{ if eq $rootPage . }} active {{ end }}"
      href="{{ .RelPermalink }}"
    >
      <div>
        {{ .Title }}
      </div>
    </a>
  {{ else }}
    <div class="nav-heading">
      {{ .Title }}
    </div>
  {{ end }}
  {{ if .Pages }}
    {{ partial "nav/nav-walk.html" (dict "ctx" .  "rootPage" $rootPage) }}
  {{ end }}
{{ end }}
