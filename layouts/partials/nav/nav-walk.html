{{ range .Pages.ByWeight }}
  {{ if .Content }}
    <div class="nav-link">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
  {{ else }}
    <div class="nav-heading">
      {{ .Title }}
    </div>
  {{ end }}
  {{ if .Pages }}
    {{ partial "nav/nav-walk.html" . }}
  {{ end }}
{{ end }}
