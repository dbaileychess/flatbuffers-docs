{{ $tutorialLanguages := slice "C++" "Java" "Kotlin" "C#" "Go" "C" "Python"
  "JavaScript" "TypeScript" "PHP" "Dart" "Lua" "Lobster" "Rust" "Swift"
}}


<div id="tutorial-lang-select">
  {{ range $lang := $tutorialLanguages }}
    <div
      class="tutorial-lang-option"
      :class="{active: tutorialLanguage == '{{ $lang }}'}"
      @click="setTutorialLanguage('{{ $lang }}')"
    >
      {{ $lang }}
    </div>
  {{ end }}
</div>
